<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Stadium Fireworks Show</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
    <body>
        <a-scene id = "scene">

            <a-assets>
                <a-asset-item id = "stadium" src = "./models/stadium2/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity position = "0 13 -10" spe-particles = "
            color: white, yellow, cyan, black;
            distribution: sphere;
            randomize-veloctiy: true;
            radius: 1;
            particle-count: 800;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duration: -2;
            blending: additive;
            active-multiplier: 1000;
            size: 1, 1, 1, 0"></a-entity>

            <a-entity position = "35 11 -5" spe-particles = "
            color: white, yellow, cyan, black;
            distribution: sphere;
            randomize-veloctiy: true;
            radius: 1;
            particle-count: 800;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duration: -2;
            blending: additive;
            active-multiplier: 1000;
            size: 1, 1, 1, 0"></a-entity>

            <a-entity position = "-35 11 -5" spe-particles = "
            color: white, yellow, cyan, black;
            distribution: sphere;
            randomize-veloctiy: true;
            radius: 1;
            particle-count: 800;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duration: -2;
            blending: additive;
            active-multiplier: 1000;
            size: 1, 1, 1, 0"></a-entity>

            <a-entity position = "0 2 20" rotation = "0 0 0" scale = "0.001 0.001 0.001" gltf-model = "#stadium" shadow = "cast: true; receive: false"></a-entity>

            <a-sky color = "#000000"></a-sky>

            <a-camera position = "0 3.5 24" rotation = "0 0 0"></a-camera>
        </a-scene>
    </body>
</html>ll
